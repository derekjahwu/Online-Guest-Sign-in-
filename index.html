<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guest Sign-in Site</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Guest List Website</h1>
            <a href="#"><h3>Home</h3></a>
            <a class = "btn" onclick="signIt()"><h3>Sign It!</h3></a>
            <a href="#"><h3>About</h3></a>
        </div>
    </header>
    <div class="container">
            <div class="popup" id="popup-1">
                <div class="overlay"></div>
                <div class="content">
                    <div class="close-btn" onclick="closeWindow()">&times;</div>
                        <div class="form-container">
                                <form class="input-form">

                                    <div class="entry-input">
                                    <label for="name">From:</label>
                                    <input id='name' placeholder='Full Name'>
                                    </div>

                                    <div class="entry-input">
                                    <label for="message">Message:</label>
                                    <textarea id='message' name='message' placeholder='Your Message'></textarea>

                                    <input class="submit-btn" type='submit' value='Submit' onclick="submitEntry()">

                                </form>
                            </div>
                    </div>
            </div>
    </div>
